name: Update Analytics Stats

on:
  schedule:
    # Runs every day at 00:00 UTC
    - cron: "0 0 * * *"
  workflow_dispatch: # Allow manual trigger from GitHub Actions UI

permissions:
  contents: write # Needed to commit the updated JSON back to the repo

jobs:
  update-analytics:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Use a PAT or the default token - default is fine for same-repo commits
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install GA Data API library
        run: pip install google-analytics-data google-auth

      - name: Fetch Google Analytics stats
        env:
          GA_PROPERTY_ID: ${{ secrets.GA_PROPERTY_ID }}
          GA_SERVICE_ACCOUNT_JSON: ${{ secrets.GA_SERVICE_ACCOUNT_JSON }}
        # Exit code 1 (fallback) is non-fatal â€“ we still commit the fallback JSON
        run: python scripts/fetch-ga-stats.py || true

      - name: Commit updated stats
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/stats/ga-stats.json
          # Only commit if the file actually changed
          git diff --staged --quiet && echo "No changes to commit" || (
            git commit -m "chore: update analytics stats [$(date -u '+%Y-%m-%d')]"
            git push
          )
