<!-- Contact Form Submission Handler -->
<!-- This form works with Formspree.io for free form submissions -->

<script>
// Enhanced Contact Form with Multiple Service Integration
class ContactFormManager {
    constructor() {
        this.services = {
            formspree: 'https://formspree.io/f/xjkwpwgr', // Replace with your Formspree endpoint
            netlify: '/contact', // For Netlify forms
            emailjs: {
                serviceID: 'your_service_id',
                templateID: 'your_template_id',
                userID: 'your_user_id'
            }
        };
        this.initializeForm();
    }

    initializeForm() {
        const form = document.querySelector('#contact form');
        if (!form) return;

        // Set up form attributes for different services
        form.setAttribute('data-netlify', 'true');
        form.setAttribute('data-netlify-honeypot', 'bot-field');
        
        // Add hidden fields for Netlify
        const netlifyField = document.createElement('input');
        netlifyField.type = 'hidden';
        netlifyField.name = 'form-name';
        netlifyField.value = 'contact';
        form.appendChild(netlifyField);

        // Add honeypot field for spam protection
        const honeypot = document.createElement('input');
        honeypot.type = 'hidden';
        honeypot.name = 'bot-field';
        form.appendChild(honeypot);

        // Enhanced form submission
        form.addEventListener('submit', (e) => this.handleSubmission(e));
    }

    async handleSubmission(e) {
        e.preventDefault();
        
        const form = e.target;
        const formData = new FormData(form);
        const submitButton = form.querySelector('button[type="submit"]');
        const originalText = submitButton.innerHTML;

        // Update button state
        submitButton.innerHTML = '‚è≥ Sending...';
        submitButton.disabled = true;

        try {
            // Try multiple submission methods
            const success = await this.tryMultipleServices(formData, form);
            
            if (success) {
                this.showFeedback('‚úÖ Message sent successfully! I\'ll get back to you soon.', 'success');
                form.reset();
                
                // Track successful submission
                this.trackFormSubmission('success');
            } else {
                throw new Error('All services failed');
            }
        } catch (error) {
            this.showFeedback('‚ùå Failed to send message. Please try emailing me directly at ahasanulhaque20@gmail.com', 'error');
            this.trackFormSubmission('error');
        }

        // Reset button
        submitButton.innerHTML = originalText;
        submitButton.disabled = false;
    }

    async tryMultipleServices(formData, form) {
        // Method 1: Formspree
        try {
            const response = await fetch(this.services.formspree, {
                method: 'POST',
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            });
            
            if (response.ok) {
                console.log('‚úÖ Sent via Formspree');
                return true;
            }
        } catch (error) {
            console.log('Formspree failed, trying next service...');
        }

        // Method 2: Netlify Forms (if hosted on Netlify)
        try {
            const response = await fetch(form.action || '/', {
                method: 'POST',
                body: formData
            });
            
            if (response.ok) {
                console.log('‚úÖ Sent via Netlify');
                return true;
            }
        } catch (error) {
            console.log('Netlify failed, trying next service...');
        }

        // Method 3: EmailJS (requires setup)
        try {
            if (window.emailjs && this.services.emailjs.serviceID !== 'your_service_id') {
                const templateParams = Object.fromEntries(formData);
                const response = await emailjs.send(
                    this.services.emailjs.serviceID,
                    this.services.emailjs.templateID,
                    templateParams,
                    this.services.emailjs.userID
                );
                
                console.log('‚úÖ Sent via EmailJS');
                return true;
            }
        } catch (error) {
            console.log('EmailJS failed');
        }

        // Method 4: Fallback - Open email client
        this.openEmailClient(formData);
        return true; // Consider this successful as it opens email client
    }

    openEmailClient(formData) {
        const name = formData.get('name');
        const email = formData.get('email');
        const subject = formData.get('subject');
        const message = formData.get('message');

        const emailBody = `
Hello Ahasanul,

${message}

---
From: ${name}
Email: ${email}
Subject: ${subject}

Sent via your portfolio contact form.
        `.trim();

        const mailtoLink = `mailto:ahasanulhaque20@gmail.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(emailBody)}`;
        
        window.open(mailtoLink, '_blank');
        
        this.showFeedback('üìß Opening your email client... Please send the pre-filled email.', 'info');
    }

    showFeedback(message, type) {
        // Remove existing feedback
        const existingFeedback = document.querySelector('.form-feedback');
        if (existingFeedback) {
            existingFeedback.remove();
        }

        const feedback = document.createElement('div');
        feedback.className = `form-feedback mt-4 p-4 rounded-lg border-l-4 ${this.getFeedbackStyles(type)}`;
        feedback.innerHTML = `
            <div class="flex items-center">
                <div class="flex-shrink-0">
                    ${this.getFeedbackIcon(type)}
                </div>
                <div class="ml-3">
                    <p class="text-sm font-medium">${message}</p>
                </div>
            </div>
        `;

        const form = document.querySelector('#contact form');
        form.appendChild(feedback);

        // Auto-remove after 10 seconds
        setTimeout(() => {
            if (feedback.parentNode) {
                feedback.remove();
            }
        }, 10000);

        // Scroll to feedback
        feedback.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
    }

    getFeedbackStyles(type) {
        const styles = {
            success: 'bg-green-50 border-green-400 text-green-800 dark:bg-green-900 dark:text-green-200',
            error: 'bg-red-50 border-red-400 text-red-800 dark:bg-red-900 dark:text-red-200',
            info: 'bg-blue-50 border-blue-400 text-blue-800 dark:bg-blue-900 dark:text-blue-200'
        };
        return styles[type] || styles.info;
    }

    getFeedbackIcon(type) {
        const icons = {
            success: '<svg class="w-5 h-5 text-green-400" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path></svg>',
            error: '<svg class="w-5 h-5 text-red-400" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path></svg>',
            info: '<svg class="w-5 h-5 text-blue-400" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path></svg>'
        };
        return icons[type] || icons.info;
    }

    trackFormSubmission(status) {
        // Simple analytics tracking
        try {
            if (window.gtag) {
                gtag('event', 'form_submit', {
                    event_category: 'contact',
                    event_label: status
                });
            }
            
            // Store in localStorage for analytics
            const submissions = JSON.parse(localStorage.getItem('form_submissions') || '[]');
            submissions.push({
                timestamp: new Date().toISOString(),
                status: status
            });
            localStorage.setItem('form_submissions', JSON.stringify(submissions.slice(-10))); // Keep last 10
        } catch (error) {
            console.log('Analytics tracking failed');
        }
    }
}

// Initialize contact form when DOM is ready
if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', () => {
        new ContactFormManager();
    });
} else {
    new ContactFormManager();
}
</script>
